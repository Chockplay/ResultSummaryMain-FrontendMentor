<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./assets/images/favicon-32x32.png" sizes="32x32" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Result Summary | Frontend Mentor</title>
</head>
<body>
  <main class="container">
    <div class="card-result">
      <h3>Your Result</h3>
      <div class="card-result-number">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <div class="card-result-scored">
        <h2>Great</h2>
        <p>You scored higher than 65% of the peoplo who have taken these tests.</p>
      </div>
    </div>
    <div class="card-summary">
      <h3>Summary</h3>
      <div class="card-summary-cards">
        <div class="summary-cards card-1">
          <div class="summary-cards-title">
            <img src="./assets/images/icon-reaction.svg" alt="icon reaction summary">
            <p>Reaction</p>
          </div>
          <div class="summary-cards-result">
            <p>80 / 100</p>
          </div>
        </div>
        <div class="summary-cards card-2">
          <div class="summary-cards-title">
            <img src="./assets/images/icon-memory.svg" alt="icon memory summary">
            <p>Memory</p>
          </div>
          <div class="summary-cards-result">
            <p>92 / 100</p>
          </div>
        </div>
        <div class="summary-cards card-3">
          <div class="summary-cards-title">
            <img src="./assets/images/icon-verbal.svg" alt="icon verbal summary">
            <p>Verbal</p>
          </div>
          <div class="summary-cards-result">
            <p>61 / 100</p>
          </div>
        </div>
        <div class="summary-cards card-4">
          <div class="summary-cards-title">
            <img src="./assets/images/icon-visual.svg" alt="icon visual summary">
            <p>Visual</p>
          </div>
          <div class="summary-cards-result">
            <p>72 / 100</p>
          </div>
        </div>
      </div>
      <div class="card-summary-button">
        <button>Continue</button>
      </div>
    </div>
  </main>
  <footer class="attribution">
    Code by <a href="https://github.com/Chockplay">Chockplay</a>
  </footer>
</body>
</html>
